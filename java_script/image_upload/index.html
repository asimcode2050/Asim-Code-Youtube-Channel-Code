<!DOCTYPE html>
<head>
    <title>Image View</title>
    <meta charset="utf-8" />
    <style>
        #output {
            width: 500px;
            margin: 30px;
        }
    </style>
</head>
<body>
    <h1>Image View Demo</h1>
    <form>
        <label for="file">File:</label><br/>
        <input type="file" id="file" accept=".jpg, .jpeg, .png" />
    </form>
    <div id="output">
        <li>Image name: <span id="imgname"></span></li>
        <li>Image type : <span id="imgtype"></span></li>
    </ul>
    </div>
    <script src="index.js"></script>
</body>
