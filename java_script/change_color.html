<html>
    <head>
        <script>
            function changecolor(color){
                document.getElementById('data').style.background = color;
            }
        </script>
    </head>
    <body>
        <p>Mouse over the table cells and the input field will change its
            background color.
        </p>
        <table width="100%">
            <tr>
                <td bgcolor="red" onmouseover="changecolor('red')"></td>
                <td bgcolor="yellow" onmouseover="changecolor('yellow')"></td>
            </tr>
        </table>
        <form>
            <input id="data" type="text" value="Please move Mouse over the colors" size="20"
        </form>

    </body>

</html>
