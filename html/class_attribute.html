<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Class Attribute Example</title>
        <style>
            .highlight {
                background-color: yellow;
                font-weight: bold;
            }
        </style>
    </head>

    <body>
        <h1 class="highlight">This is a heading with the highlight class</h1>
        <p class="highlight">This is a paragraph with the highlight class</p>
        <p>This is a regular paragraph without the highlight class </p>
    </body>

</html>
