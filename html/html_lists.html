<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML Lists Example</title>
    </head>

    <body>
        <h2>Unordered List: Things to Pack</h2>
        <ul>
            <li>T-shirt</li>
            <li>Jeans</li>
            <li>Sneakers</li>
            <li>Sunglasses</li>
        </ul>
        <h2>Ordered List: Steps to Make a Cup of Tea</h2>
        <ol>
            <li>Boil water</li>
            <li>Steep tea bag</li>
            <li>Add sugar or honey</li>
            <li>Stir and enjoy</li>
        </ol>
    </body>

</html>
