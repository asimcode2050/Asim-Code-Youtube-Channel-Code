<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Div Element Example</title>
        <style>
            .container {
                background-color: lightgray;
                padding: 20px;
            }

            .header {
                font-size: 24px;
                font-weight: bold;
            }

            .content {
                font-size: 16px;
                color: darkslategray;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="header"> Welcome to My Webpage </div>
            <div class="content"> This is some content inside the div. Using divs helps to group and organize content,
                making it easier to manage the layout and styling of different sections on the page. </div>
        </div>
    </body>

</html>
