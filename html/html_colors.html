<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML Color Example</title>
        <style>
            body {
                color: #333333;
                font-family: Arial, sans-serif;
            }

            body {
                background-color: #f4f4f4;
            }

            h1 {
                color: rgb(0, 123, 255);
            }

            p {
                background-color: rgba(255, 99, 71, 0.3);
                padding: 10px;
            }

            .button {
                background-color: blue;
                color: white;
                padding: 10px 20px;
                border: none;
                cursor: pointer;
            }

            .button:hover {
                background-color: darkblue;
            }
        </style>
    </head>

    <body>
        <h1>Welcome to the Colorful World of HTML</h1>
        <p>This paragraph has a background color with transparency, letting the content below it still show through
            slightly.</p>
        <button class="button">Click Me!</button>
    </body>

</html>
