<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML Formatting Example</title>
    </head>

    <body>
        <h1>Welcome to My Webpage</h1>
        <p>This is a simple <strong>paragraph</strong> to demonstrate <em>HTML formatting</em> elements.</p>
        <h2>Things I like to do:</h2>
        <ul>
            <li>Reading</li>
            <li>Traveling</li>
            <li>Cooking</li>
        </ul>
        <h3>Visit my favorite site:</h3>
        <p>For more information, check out <a href="https://www.example.com" target="_blank">this link</a>.</p>
        <p>If you need to reach me, feel free to <a href="mailto:example@example.com">email me</a>.</p>
    </body>

</html>
