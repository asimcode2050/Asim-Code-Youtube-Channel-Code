<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple Table Example</title>
    </head>

    <body>
        <table border="1">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>City</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John</td>
                    <td>28</td>
                    <td>New York</td>
                </tr>
                <tr>
                    <td>Mary</td>
                    <td>34</td>
                    <td>Los Angeles</td>
                </tr>
                <tr>
                    <td>Steve</td>
                    <td>41</td>
                    <td>Chicago</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Total Entries: 3</td>
                </tr>
            </tfoot>
        </table>
    </body>

</html>
